<head>
  <title>Tower Takeover Calulator</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/w3.css" type="text/css">

  <link rel="icon" href="img/club_logo_v3.png" type="image/x-icon">
  <link rel="script" href="js/script.js">
</head>

<body>


  <div class=" w3-padding-large">
    <div class="container">
      <div class="field" data-orange_cubes="22" , data-purple_cubes="22" , data-green_cubes="22">
        <div class="scorebox">
          <p class="title">Scores</p>
          <img class="reset" src="img/reset.png" onclick="reset()" width="30", height="30">
          <div class="auton_red">
            <input type="checkbox" id="red" onclick="autonBonus()" value="unchecked">
            <label for="red"><img class="down" id="red_icon" src="img/auto_red.png" width="40" height="40"></label>
          </div>
          <div class="red_score">0</div>
          <div class="blue_score">0</div>
          <div class="auton_blue">
            <input type="checkbox" id="blue" onclick="autonBonus()" value="unchecked">
            <label for="blue"><img class="down" id="blue_icon" src="img/auto_blue.png" width="40" height="40"></label>
          </div>
        </div>

        <div class="towers">
          <p>Towers</p>
          <button class="button" data-color="orange" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/orangecube.png" alt="orange cube" width="35" height="35">
            <p class="scored tower_orange_cube">0</p>
          </div>
          <button class="button" data-color="orange" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion orange_tower_remove_blue blue">0</div> -->
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion orange_tower_add_blue blue">0</div> -->
          <br>
          <button class="button" data-color="green" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/greencube.png" alt="orange cube" width="35" height="35">
            <p class="scored tower_green_cube">0</p>
          </div>
          <button class="button" data-color="green" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion green_tower_remove_blue blue">0</div> -->
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion green_tower_add_blue blue">0</div> -->
          <br>
          <button class="button" data-color="purple" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/purplecube.png" alt="orange cube" width="35" height="35">
            <p class="scored tower_purple_cube">0</p>
          </div>
          <button class="button" data-color="purple" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_remove_blue blue">0</div> -->
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_add_blue blue">0</div> -->

          <br>
        </div>

        <div class="blue_goal">
          <p>Blue Goal</p>

          <button class="button" data-color="orange" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/orangecube.png" alt="orange cube" width="35" height="35">
            <p class="scored  blue_orange_cube">0</p>
          </div>
          <button class="button" data-color="orange" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_add_blue blue">0</div> -->
          <br>
          <button class="button" data-color="green" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/greencube.png" alt="orange cube" width="35" height="35">
            <p class="scored blue_green_cube">0</p>
          </div>
          <button class="button" data-color="green" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_add_blue blue">0</div> -->
          <br>
          <button class="button" data-color="purple" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/purplecube.png" alt="orange cube" width="35" height="35">
            <p class="scored blue_purple_cube">0</p>
          </div>
          <button class="button" data-color="purple" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_add_blue blue">0</div> -->
        </div>
        <div class="red_goal">
          <p>Red Goal</p>
          <button class="button" data-color="orange" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/orangecube.png" alt="orange cube" width="35" height="35">
            <p class="scored red_orange_cube">0</p>
          </div>
          <button class="button" data-color="orange" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_add_blue blue">0</div> -->
          <br>
          <button class="button" data-color="green" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/greencube.png" alt="orange cube" width="35" height="35">
            <p class="scored red_green_cube">0</p>
          </div>
          <button class="button" data-color="green" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_add_blue blue">0</div> -->
          <br>
          <button class="button" data-color="purple" data-action="de-score">-</button>
          <div class="cube">
            <img src="img/purplecube.png" alt="orange cube" width="35" height="35">
            <p class="scored red_purple_cube">0</p>
          </div>
          <button class="button" data-color="purple" data-action="score">+</button>
          <!-- <div class="suggestion purple_tower_add_red red">0</div><div class="suggestion purple_tower_add_blue blue">0</div> -->
        </div>
      </div>



      <div class="next_move container w3-padding-large">


        <table class="tg">
          <tr>
            <th class="tg-a65k">
              <label class="switch">
                <input type="checkbox" id="team_checkbox" onclick="changeTeam()" value="unchecked">
                <span class="slider round"></span>
              </label>
            </th>
            <th class="tg-fj42">Red</th>
            <th class="tg-mhof">Blue</th>
            <th class="tg-m10m">Delta</th>
            <th class="tg-m10m">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Outcome&nbsp;&nbsp;&nbsp; </th>
          </tr>
          <tr>
            <td class="tg-yct0">Tower Add Orange</td>
            <td class="tg-fj42 tower_add_orange_red">0</td>
            <td class="tg-mhof tower_add_orange_blue">0</td>
            <td class="tg-2y2i tower_add_orange_delta">0</td>
            <td class="tg-2y2i tower_add_orange_outcome">--</td>
          </tr>
          <tr>
            <td class="tg-yct0">Tower Add Green</td>
            <td class="tg-fj42 tower_add_green_red">0</td>
            <td class="tg-mhof tower_add_green_blue">0</td>
            <td class="tg-2y2i tower_add_green_delta">0</td>
            <td class="tg-2y2i tower_add_green_outcome">--</td>
          </tr>
          <tr>
            <td class="tg-yct0">Tower Add Purple</td>
            <td class="tg-fj42 tower_add_purple_red">0</td>
            <td class="tg-mhof tower_add_purple_blue">0</td>
            <td class="tg-2y2i tower_add_purple_delta">0</td>
            <td class="tg-2y2i tower_add_purple_outcome">--</td>
          </tr>
          <tr>
            <td class="tg-yct0">De-tower Orange</td>
            <td class="tg-fj42 tower_remove_orange_red">0</td>
            <td class="tg-mhof tower_remove_orange_blue">0</td>
            <td class="tg-2y2i tower_remove_orange_delta">0</td>
            <td class="tg-2y2i tower_remove_orange_outcome">--</td>
          </tr>
          <tr>
            <td class="tg-yct0">De-tower Green</td>
            <td class="tg-fj42 tower_remove_green_red">0</td>
            <td class="tg-mhof tower_remove_green_blue">0</td>
            <td class="tg-2y2i tower_remove_green_delta">0</td>
            <td class="tg-2y2i tower_remove_green_outcome">--</td>
          </tr>
          <tr>
            <td class="tg-yct0">De-tower Purple</td>
            <td class="tg-fj42 tower_remove_purple_red">0</td>
            <td class="tg-mhof tower_remove_purple_blue">0</td>
            <td class="tg-2y2i tower_remove_purple_delta">0</td>
            <td class="tg-2y2i tower_remove_purple_outcome">--</td>
          </tr>
          <!-- <tr>
            <td class="tg-yct0">Stack Orange</td>
            <td class="tg-fj42 stack_orange_red">0</td>
            <td class="tg-mhof stack_orange_blue">0</td>
            <td class="tg-2y2i stack_orange_delta">0</td>
            <td class="tg-2y2i stack_orange_outcome">--</td>
          </tr>
          <tr>
            <td class="tg-yct0">Stack Green</td>
            <td class="tg-fj42 stack_green_red">0</td>
            <td class="tg-mhof stack_green_blue">0</td>
            <td class="tg-2y2i stack_green_delta">0</td>
            <td class="tg-2y2i stack_green_outcome">--</td>
          </tr>
          <tr class="">
            <td class="tg-yct0">Stack Purple</td>
            <td class="tg-fj42 stack_purple_red">0</td>
            <td class="tg-mhof stack_purple_blue">0</td>
            <td class="tg-2y2i stack_purple_delta">0</td>
            <td class="tg-2y2i stack_purple_outcome">--</td>
          </tr> -->
        </table>
      </div>
    </div>
  </div>

</body>
<script src="js/script.js"></script>
